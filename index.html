    <script>

        spin=document.getElementById('Spin');
        spin.addEventListener('click',()=>{
            let angle=0;
            let id=setInterval(()=>{
                
                angle=angle+90;
                document.getElementById('spinner').style.transform=`rotate(${angle}deg)`;
            },10);

            setTimeout(()=>{
                clearInterval(id);
                document.getElementById('Spin').style.display="none";
                setTimeout( ()=>{
                    document.getElementById('winnerbox').style.display="block";
                },2000);
                
            },4000);

        })
        togo=document.getElementById('togo');
        chutiyakatgya=document.getElementById('chutiyakatgya');
        chutiyakatgya.addEventListener('click',()=>{
            setTimeout(()=>{
                document.getElementById('winnerbox').style.opacity=0.3;
                document.getElementById('loader').style.display="block";
                setTimeout(()=>{
                    document.getElementById('winnerbox').style.display="none";
                    document.getElementById('loader').style.display="none";
                    togo.click();
                    document.getElementById('fool').style.display="block";
                    
                },4000)

            },1000);
        })
    </script>
